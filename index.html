<!DOCTYPE html>
<html>

<head>
</head>
<body>
    <table>
        <th>
            <td>Food</td>
            <td>Amount</td>
            <td>Calories</td>
            <td>Quantity</td>
            <td>Total Calories</td>
        </th>

        <tr>
            <td>Mixed Nuts</td>
            <td>&frac12; Cup</td>
            <td>407</td>
            <td><input type="text" id="mixedNutsQty" ></td>
            <td><p id="mixedNutsCalories">Calories</p></td>

        </tr>

        <tr>
            <td>Lentils</td>
            <td>1 Cup</td>
            <td>230</td>
            <td><input type="text" id="lentilsQty" ></td>
            <td><p id="lentilsCalories">Calories</p></td>

        </tr>

        <tr>
            <td>Bread</td>
            <td>1 Slice</td>
            <td>85</td>
            <td><input type="text" id="breadQty" ></td>
            <td><p id="breadCalories">Calories</p></td>

        </tr>

        <tr>
            <td>Olive Oil</td>
            <td>1 Tbsp</td>
            <td>740</td>
            <td><input type="text" id="oliveOilQty" ></td>
            <td><p id="oliveOilCalories">Calories</p></td>

        </tr>

        <tr>
            <td>Protein Shake</td>
            <td>2 Scoops</td>
            <td>180</td>
            <td><input type="text" id="proteinShakeQty" ></td>
            <td><p id="proteinShakeCalories">Calories</p></td>
        </tr>

        <tr>
            <td>Total</td>
            <td></td>
            <td></td>
            <td></td>
            <td><p id="calorieCount">Calories</p></td>

        </tr>
        

    </table>

    <script src="script.js"></script>

</body>
</html>
